<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
    <title>Join Gym - GymFluencer</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">
              <img src="assets/logo1.png" alt="logo" class="logo-white" />
              <img src="assets/logo2.png" alt="logo" class="logo-dark" />
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#service">Services</a></li>
          <li><a href="index.html#class">Classes</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="join.html">Join Now</a></li>
        </ul>
        <div class="nav__btns">
          <button class="btn" onclick="window.location.href='join.html';">Join Now</button>
        </div>
      </nav>
    </header>

    <!-- Join Form -->
    <section class="join">
      <div class="container">
        <h1>Join Our Gym</h1>
        <p>Fill out the form below to become a member of GymFluencer!</p>
        <form action="#" method="post" class="join-form">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Full Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="plan">Membership Plan:</label>
            <select id="plan" name="plan" required>
              <option value="" disabled selected>Select a Plan</option>
              <option value="basic">Basic Plan</option>
              <option value="premium">Premium Plan</option>
              <option value="vip">VIP Plan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Additional Information:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Let us know if you have any special requests"
            ></textarea>
          </div>
          <button type="submit" class="btn">Join Now</button>
        </form>
      </div>
    </section>
  </body>
</html>
